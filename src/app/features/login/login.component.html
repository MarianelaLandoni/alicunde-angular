<section class="login">
  <div class="login__side login__side--left">
    <div class="login__top">
      <div class="login__title--dec">
      </div>

      <h2 class="login__title">Bienvenido de nuevo</h2>
    </div>


    <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input formControlName="email" [controller]="emailControl" label="Email" id="email" name="email"
        placeholder="Escribe tu email">
      </app-input>

      <app-input formControlName="password" [controller]="passwordControl" label="Contraseña" id="password"
        name="password" type="password" placeholder="Escribe tu contraseña" [isPassword]="true">
      </app-input>

      <app-button text="Iniciar sesión" [disabled]="!loginForm.valid" class="login__button">
      </app-button>
    </form>
  </div>

  <div class="login__side login__side--right"></div>
</section>
